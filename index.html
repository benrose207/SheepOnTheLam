<!DOCTYPE html>
<html lang="en">
<head prefix="og: http://ogp.me/ns#">
    <script async
        src="https://www.googletagmanager.com/gtag/js?id=UA-175985833-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-175985833-2');
    </script>
    <script>
        const getOutboundLink = (action, label) => {
            gtag('event', 'click', {
                'event_category': 'click',
                'event_action': action,
                'event_label': label,
                'transport_type': 'beacon',
            });
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Herd the sheep back into their pasture before time runs out! A browser-based game inpired by a childhood growing up in Maine."> 
    <meta property='og:title' content='Sheep on the Lam' />
    <meta property='og:image' content='https://raw.githubusercontent.com/benrose207/SheepOnTheLam/master/assets/images/game_screenshot.png' />
    <meta property='og:description' content='Herd the sheep back into their pasture before time runs out!' />
    <meta property='og:url' content='https://benrose207.github.io/SheepOnTheLam/' />
    <title>Sheep on the Lam</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/game.css">
    <script src="https://kit.fontawesome.com/d7ba94ad55.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="sheep-image"></div>
        <h1>Sheep on the Lam</h1>
        <div class="sheepdog-image"></div>
    </header>
    <main>
        <div class="game-view-container">
            <canvas id="game-canvas"></canvas>
            <div class="game-menu" id="start-menu">
                <div class="menu-content">
                    <h2 class="menu-title" data-round="1">Help!</h2>
                    <p class="menu-text">The sheep have escaped their pasture. Press Enter or click Start to begin, and use the arrow keys to move the sheepdog and herd the sheep back in before time runs out!</p>
                    <button 
                        class="start-button"
                        onclick="getOutboundLink('playGame', `${document.querySelector('.menu-title').dataset.round}`);"
                    >Start</button>
                </div>
            </div>
        </div>
    </main>
    <aside class="personal-links">
        <a 
            href="https://github.com/benrose207/SheepOnTheLam" 
            target="_blank" 
            onclick="getOutboundLink('github', 'sidebar');"
            aria-label="github"
        >
            <i class="fab fa-github-square"></i>
        </a>
        <a 
            href="https://www.linkedin.com/in/benjamin-rose-483549124" 
            target="_blank" 
            onclick="getOutboundLink('linkedin', 'sidebar');"
            aria-label="linkedin"
        >
            <i class="fab fa-linkedin"></i>
        </a>
        <a 
            href="https://angel.co/benjamin-rose-2" 
            target="_blank" 
            onclick="getOutboundLink('angellist', 'sidebar');"
            aria-label="angellist"
        >
            <i class="fab fa-angellist"></i>
        </a>
    </aside>
</body>
</html>
