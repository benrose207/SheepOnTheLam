<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep on the Lam</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/stylesheets/reset.css">
    <link rel="stylesheet" href="../assets/stylesheets/game.css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <h1>Sheep on the Lam</h1>
        <div class="game-view-container">
            <canvas id="game-canvas"></canvas>
            <div class="game-menu" id="start-menu">
                <div class="menu-content">
                    <h2 class="menu-title">Help!</h2>
                    <p class="menu-text">The sheep have escaped their pasture. Press Start to begin, and use the arrow keys to move the sheepdog and herd the sheep back in before time runs out!</p>
                    <button class="start-button">Start</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
